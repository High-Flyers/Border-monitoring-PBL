<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBL - Live Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="../public/polsl_logo.png">
            </div>
            <div class="logo_hf">
                <h1 class="animate_character">HIGH<br>FLYERS</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="./">Home</a></li>
                    <li><a href="./map">Mapa</a></li>
                    <li><a href="./raport">Raport</a></li>
                    <li><a href="./stream">Live feed</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="raport_background">
        <img id="image" src="" alt="Stream" width="480" height="320">
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        var socket = io();
        const img = document.getElementById("image");
        socket.on("stream", (det) => {
            img.src = `data:image/png;base64, ${det}`;
        });

        socket.emit("new_client")
    </script>
</body>

</html>
